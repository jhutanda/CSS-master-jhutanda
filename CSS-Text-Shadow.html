<body>
    <h1 class="h1">Text shadow</h1>
    <h1 class="h2">Text shadow</h1>
    <h1 class="h3">Text shadow</h1>
    <h1 class="h4">Text shadow</h1>
    <!-- css style -->
    <style>
        .h1 {
            text-shadow: 2px 2px;
        }
        .h2{
            text-shadow: 2px 2px blue;
        }
        .h3{
            color: white;
            text-shadow: 2px 2px black;
        }
        .h4{
            color: white;
            text-shadow: 1px 1px 5px black, 0 0 5px red, 0 0 5px yellow;
        }
    </style>
</body>
