<body>
    <h1>this is heading</h1>
    <h2>this is heading</h2>
    <h3>this is heading</h3>
    <h4>this is heading</h4>

    <!-- uppercase
    lowercase
    capitalize -->

    <!-- css style -->
    <style>
        h2 {
            text-transform: capitalize;
        }

        h3 {
            text-transform: uppercase;
        }

        h4 {
            text-transform: lowercase;
        }
    </style>
</body>
